<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    <link href="https://fonts.googleapis.com/css?family=M+PLUS+Rounded+1c" rel="stylesheet">
    <link href="style.css" rel="stylesheet">
    <style>
        #map {
            height: 100%;
            position: fixed;
            z-index: 10;
        }

        /* Optional: Makes the sample page fill the window. */
        html,
        body {
            /* position: fixed;
                z-index: 2; */
            height: 100%;
            margin: 0; 
            padding: 0;
        }
    </style>
    <title>Document</title>
</head>

<body>
    <!--sideblock-->
    <div class="sideblock">
        <div class="card" id="card-top">
            <div class="card-body">
                <h1 class="card-title" id="card-top-title">気になるエリアを選んでください</h1>
            </div>
        </div>
        <div class="card" id="card-bottom">
            <div class="card-body">
                <h5 class="card-title">Card title</h5>
                <p class="card-text" id="card-text">Some</p>
                <button id="skip" onclick="skipButton()">選択しない</button>
                <button class="arrow bi bi-chevron-left" id="left-button" onclick="leftButton()"></button>
                <button class="arrow bi bi-chevron-right" id="right-button" onclick="rightButton()"></button>
            </div>
        </div>
    </div>
    <!--sideblock end-->

    <!--map -->
    <div id="map"></div>
    <!--map end-->

    <script src="index.js"></script>
    <script src="map.js"></script>
    <script async
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAh1wcWoVM4zk5sHhluKqIwSFBDMpnNbgc&callback=initMap">
        </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>

</html>
